<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="shortcut icon" href="images/tab.jpg" type="image/jpg">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
	<form action="#" id="msform" method="post" class="formReg">
		<fieldset id="fieldset">
			<h2 class="title">Create your car account</h2>
			<h3 class="subtitle">Car info</h3>
			<input class="car" type="text" name="car" placeholder="Car*">
			<input class="model" type="text" name="model" placeholder="Model*">
			<input class="year" type="text" name="year" placeholder="Year*">
			<h3 class="subtitle">Personal info (optional)</h3>
			<input class="firstName" type="text" name="firstName" placeholder="First Name">

			<select class="gender" type="text" name="gender">
				<option value="default"></option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			<br>
			<input class="applyButton disabled" type="button" name="applyButton" value="Apply">
		</fieldset>
	</form>
</body>
</html>
